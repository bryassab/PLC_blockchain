<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- utilizacion de bootrap para mejor visualizacion de la api web y renderizado de flask a cada html-->
    <link rel="stylesheet" href="{{ url_for('static', filename='administrator.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='menu.css')}}">
    <title>Administrator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index')}}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('program')}}">Programs</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('logout') }}">Loggout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--Formulario para minar cada bloque con su respectivo documento-->
    <div class="container text-center">
        <div class="row">
            <div class="col-7">
                <div class="inputBlock">
                    <h5>New Block</h5>
                    <form enctype="multipart/form-data" id="formUpload" method="post">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-7">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="name" placeholder="Name"
                                            name="name">
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="age" placeholder="Age" name="age">
                                        <label for="age">Age</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="email" placeholder="Email"
                                            name="email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="inputDescription">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description">
                        <label for="description">Description</label>
                    </div>
                    <div class="mb-1">
                        <label for="formFile" class="form-label">PDF</label>
                        <input class="form-control" type="file" id="formFile" name="pdf">
                    </div>
                    <div class="mb-1">
                        <label for="formFile" class="form-label">RAR</label>
                        <input class="form-control" type="file" id="formFile" name="compressed">
                    </div>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <button type="button" onclick="location.href='admin'"
                                    class="btn btn-danger">Cancel</button>
                            </div>
                            <div class="col">
                                <button type="submit" onclick="newBlock()"
                                    class="btn btn-primary col-auto">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <!--Todas las cadenas ya se conectan apenas se anciende el nodo, este select no es dinamico 
            asi que por el momento solo pude reaamplazar 3 cadenas-->
            <div class="col-5">
                <div class="inputBlock">
                    <h5>Replace chain</h5>
                    <select id="producto" name="producto">
                        <option value="http://127.0.0.1:5001/replace_chain">Node 5001</option>
                        <option value="http://127.0.0.1:5002/replace_chain">Node 5002</option>
                        <option value="http://127.0.0.1:5003/replace_chain">Node 5003</option>
                    </select>
                    <div class="col">
                        <button type="submit" onclick="nodeConnect()" class="btn btn-primary col-auto">Replace</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='administrator.js')}}"></script>
</body>

</html>
